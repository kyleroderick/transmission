<div id="contain">
  
  {% capture 'content' %}
  
    <section class="article">
      <article class="wrap post">
        <header class="post-header">
          <hgroup>
            <h1>{{ title }}</h1>
            <p class="date">{{ date | date: "%b %d, %Y" }}</p>
          </hgroup>
        </header>
        
        {% if {{post.meta['Audio URL']}} %}
          <audio class="audio-player" id="player" src="{{post.meta['Audio URL']}}" type="audio/mp3" controls="controls" style="width:100%; height:100%;">
            Your browser does not support the audio element.
          </audio>
          <p class="download-button">Download: <a href="{{{post.meta['Audio URL']}}">MP3</a></h4>
          <hr>
        {% endif %}

        <p class="post-body">{{ body }}</p>

        {% include 'includes/share' %}
      </article>
    </section>
</div>

  {% endcapture %}

  {% include 'layouts/default' %}
